<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="maths.css">
    </head>
    <body>
        <div id='container'>
            <div id="score">
                Score:<span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct!
            </div>
            <div id="wrong">
                Try Again!
            </div>
            <div id="question">
                
            </div>
            <div id="info">
                <p>Choose The Correct Option Below!</p>
            </div>
            <div id="choices">
                <div class="box" id="box1">
                
                </div>
                <div class="box" id="box2">
                
                </div>
                <div class="box" id="box3">
                
                </div>
                <div class="box" id="box4">
                
                </div>
            </div>
            <div id="startorreset">
                Start Game
            </div>
            <div id="timer">
                Time Remaining:<span id="timervalue">60</span> s
            </div>
            <div id="gameover">
                <p>Game Over!</p>
                <p>Your Score Is : 20</p>
            </div>
        </div>
        <script src="maths.js"></script>
    </body>
</html>
